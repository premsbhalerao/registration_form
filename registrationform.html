<html>
  <head>
    <title>registration form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1> Registation form</h1>
    <form action="/register" method="post">

         
      <label for="firstname">Firstname : </label><br>
      <input type="firstname" id="firstname" name="firstname" placeholder=" Enter First Name"><br><br>
      
      <label for="lastname">Lastname : </label><br>
      <input type="lastname" id="lastname" name="lastname" placeholder="Enter Last Name" required><br><br>
      
        
      <label for="username">Username : </label><br>
      <input type="Username" id="Username" name="username" placeholder="Enter Username" required><br><br>
      
      <label for="email">Email : </label><br>
      <input type="email" id="email" name="mail" required placeholder="Enter Email Id"><br><br>
      
      <label for="password">Password : </label><br>
      <input type="password" id="Password" name="password" placeholder="Enter Password" required><br><br>

      <label for="phonenumber">Phone Number: </label><br>
      <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number"required><br><br>


      
      <input type="submit" value="register">
      
    </form>
    
  </body>
</html>
